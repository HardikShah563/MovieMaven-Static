<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="../../Assets/Style/style.css">
    <link rel="stylesheet" href="../../Assets/Style/form.css">
    <!-- Script Link -->
    <script src="../../Assets/Script/script.js" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <label><a href="../../index.html">Movie Maven</a></label>
        </div>
        <div class="nav-actions">
            <button class="nav-btn">
                <a href="../movies.html">
                    <i class="fa-solid fa-clapperboard icon"></i>
                    <p class="nav-action-label">Movies</p>
                </a>
            </button>
            <button class="nav-btn">
                <a href="../login.html">
                    <i class="fa-solid fa-arrow-right-to-bracket icon"></i>
                    <p class="nav-action-label">Login</p>
                </a>
            </button>
        </div>
    </nav>

    <div class="form">
        <h1 class="form-title">Admin Login</h1>

        <form action="?" method="post">
            <label 
                class="form-label"
                for="email">
                Admin Email Address: 
            </label>
            
            <input 
                class="form-input"
                type="email" 
                name="email" 
                id="email" 
                placeholder="abc@gmail.com"
                required
            >
            
            <label 
                class="form-label"
                for="password">
                Admin Password: 
            </label>
            
            <input 
                class="form-input"
                type="password" 
                name="password" 
                id="password" 
                placeholder="******"
                required
            >

            <button 
                class="form-button"
                type="submit">
                Login as an Admin
            </button>
            <a href="./admin-view.html">admin view</a>
        </form>
    </div>
</body>

</html>
