<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Show</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="../../Assets/Style/style.css">
    <link rel="stylesheet" href="../../Assets/Style/form.css">
    <!-- Script Link -->
    <script src="../../Assets/Script/script.js" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <label><a href="../../index.html">Movie Maven</a></label>
        </div>
        <div class="nav-actions">
            <button class="nav-btn">
                <a href="../movies.html">
                    <i class="fa-solid fa-clapperboard icon"></i>
                    <p class="nav-action-label">Movies</p>
                </a>
            </button>
            <button class="nav-btn">
                <a href="../login.html">
                    <i class="fa-solid fa-arrow-right-to-bracket icon"></i>
                    <p class="nav-action-label">Login</p>
                </a>
            </button>
        </div>
    </nav>

    <div class="form">
        <h1 class="form-title">Create A Show</h1>

        <form action="?" method="post">
            <label 
                class="form-label"
                for="show-name">
                Name of the Show: 
            </label>
            
            <input 
                class="form-input"
                type="text" 
                name="show-name" 
                id="show-name" 
                placeholder="Eg: Sholay"
                required
            >
            
            <label 
                class="form-label"
                for="show-time">
                Time of the Show: 
            </label>
            
            <input 
                class="form-input"
                type="text" 
                name="show-time" 
                id="show-time" 
                placeholder="Eg: 00:00 PM"
                required
            >

            <label 
                class="form-label"
                for="show-location">
                Venue of the Show: 
            </label>
            
            <input 
                class="form-input"
                type="text" 
                name="show-location" 
                id="show-location" 
                placeholder="Eg: Mumbai"
                required
            >

            <label 
                class="form-label"
                for="show-ticket1">
                Platinum Ticket Price: 
            </label>
            
            <input 
                class="form-input"
                type="number" 
                name="show-ticket1" 
                id="show-ticket1" 
                placeholder="Eg: 349"
                required
            >

            <label 
                class="form-label"
                for="show-ticket2">
                Gold Ticket Price: 
            </label>
            
            <input 
                class="form-input"
                type="number" 
                name="show-ticket2" 
                id="show-ticket2" 
                placeholder="Eg: 199"
                required
            >

            <label 
                class="form-label"
                for="show-ticket3">
                Silver Ticket Price: 
            </label>
            
            <input 
                class="form-input"
                type="number" 
                name="show-ticket3" 
                id="show-ticket3" 
                placeholder="Eg: 149"
                required
            >

            <button 
                class="form-button"
                type="submit">
                Save
            </button>
        </form>
    </div>
</body>

</html>
