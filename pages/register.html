<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMaven</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="../Assets/Style/style.css">
    <link rel="stylesheet" href="../Assets/Style/form.css">
    <!-- Script Link -->
    <script src="../Assets/Script/script.js" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <label><a href="../index.html">MovieMaven</a></label>
        </div>
        <div class="nav-actions">
            <button class="nav-btn">
                <a href="./movies.html">
                    <i class="fa-solid fa-clapperboard icon"></i>
                    <p class="nav-action-label">Movies</p>
                </a>
            </button>
            
            <button class="nav-btn">
                <a href="./userDashboard.html">
                    <i class="fa-solid fa-user icon"></i>
                    <p class="nav-action-label">Dashboard</p>
                </a>
            </button>

            <button class="nav-btn">
                <a href="./login.html">
                    <i class="fa-solid fa-arrow-right-to-bracket icon"></i>
                    <p class="nav-action-label">Login</p>
                </a>
            </button>
        </div>
    </nav>

    <div class="form">
        <h1 class="form-title">Register New Account</h1>

        <form action="?" method="post">
            <label 
                class="form-label"
                for="name">
                Enter your Name: 
            </label>
            
            <input 
                class="form-input"
                type="name" 
                name="name" 
                id="name" 
                placeholder="John Doe"
                required
            >
            
            <label 
                class="form-label"
                for="email">
                Enter your Email Address: 
            </label>
            
            <input 
                class="form-input"
                type="email" 
                name="email" 
                id="email" 
                placeholder="johndoe123@gmail.com"
                required
            >
            
            <label 
                class="form-label"
                for="password">
                Create Password: 
            </label>
            
            <input 
                class="form-input"
                type="password" 
                name="password" 
                id="password" 
                placeholder="******"
                required
            >

            <label 
                class="form-label"
                for="password">
                Re-type Password: 
            </label>
            
            <input 
                class="form-input"
                type="password" 
                name="password" 
                id="password" 
                placeholder="******"
                required
            >

            <button 
                class="form-button"
                type="submit">
                Register New Account
            </button>
        </form>

        <p class="below-form">
            Already have an account? 
            &nbsp; 
            <a href="./login.html">Login here</a>
        </p>
            
    </div>
</body>

</html>
